databaseChangeLog:
  - changeSet:
      id: create-users
      author: Kirill
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: locale
                  type: varchar(255)
              - column:
                  name: telegram_id
                  type: varchar(255)
              - column:
                  name: active_notifications_tg
                  type: boolean
              - column:
                  name: last_visit
                  type: timestamp
