databaseChangeLog:
  - changeSet:
      id: create-reminders
      author: Kirill
      changes:
        - createTable:
            tableName: reminders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: remind
                  type: timestamp
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    foreignKeyName: user_id
